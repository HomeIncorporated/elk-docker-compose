filter {
    ruby {
        code => "event.set('index_day', event.get('@timestamp').time.localtime('+09:00').strftime('%Y.%m.%d'))"
    }

    json {
        source => "message"
        target => "pcap"
        skip_on_invalid_json => true
        remove_field => "message"
    }
}

