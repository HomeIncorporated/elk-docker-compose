input {
    redis {
        host => "traefik"
        port => "8580"
        password => "Y&hZ&lgooHaW"
        codec => "json"
        data_type => "list"
        key => "pcapbeat"
        db => "0"
        batch_count => "125"
        threads => "8"
    }
