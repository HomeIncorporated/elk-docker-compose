    image: elasticsearch:7.5.1
    container_name: es-mt01
    environment:
      - network.host=_site_
      - node.name=es-mt01
      - node.master=true
      - node.data=false
      - node.ingest=false
      - cluster.remote.connect=false
      - cluster.name=nanoit-log-cluster
      - discovery.seed_hosts=es-mt02,es-mt03
      - cluster.initial_master_nodes=es-mt01,es-mt02,es-mt03
